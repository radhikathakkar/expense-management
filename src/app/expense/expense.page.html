<ion-header>
  <ion-toolbar>
    <ion-button slot="start" (click)="closeExpenseModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card>
          <ion-card-content>
            <form [formGroup]="addExpenseForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-input type="number" placeholder="Enter amount" formControlName="amount"></ion-input>
              </ion-item>
              <ion-item>
                <ion-textarea rows="6" placeholder="Enter Reason here..." formControlName="reason"></ion-textarea>
              </ion-item>
              <ion-button type="submit" color="secondary" [disabled]="!addExpenseForm.valid">Add Expense</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" (click)="backToMenu()"></ion-icon>
    </ion-buttons>
    <ion-title>income-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="loading">
    <ion-spinner name="crescent" color="Secondary"></ion-spinner>
  </div>
  <ion-list *ngFor="let income of allIncome">
    <ion-item>
      <ion-label> {{income.reason}} </ion-label>
      <ion-label> {{income.amount}} </ion-label>
      <!-- <ion-button color="danger" (click)="removeIncome(income)">
        <ion-icon name="remove"></ion-icon>
      </ion-button> -->
    </ion-item>
  </ion-list>

</ion-content>
